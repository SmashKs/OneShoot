apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "smash.ks.com.oneshoot"
        minSdkVersion 21
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptSupportModeEnabled true    // Enable RS support
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions { javaMaxHeapSize "4g" }
    packagingOptions { exclude 'META-INF/rxjava.properties' }
}

androidExtensions { experimental = true }

kotlin {
    experimental {
        coroutines "enable"
    }
}

kapt {
    correctErrorTypes = true
    generateStubs = true
    useBuildCache = true
    mapDiagnosticLocations = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.devrapid.jieyi:kotlinknifer:1.3.3"

    //region Language
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5"
    //endregion

    //region Android support
    // Anko
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    // sdk15, sdk19, sdk21, sdk23 are also available
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    // Android Extension
    implementation "androidx.core:core-ktx:0.2"
    //endregion

    compile "com.google.firebase:firebase-core:11.8.0"
    compile "com.google.firebase:firebase-database:11.8.0"
    compile "com.google.firebase:firebase-auth:11.8.0"

    //region Architecture
    // Dagger 2
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger2_version"
    implementation "com.google.dagger:dagger:$dagger2_version"
    implementation "com.google.dagger:dagger-android-support:$dagger2_version"
    //endregion

    //region Reaction programming
    // RxBus
    implementation('com.hwangjr.rxbus:rxbus:2.0.0', {
        exclude group: 'com.jakewharton.timber', module: 'timber'
    })
    // RxLifecycle
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:2.1.0"
    implementation "com.trello.rxlifecycle2:rxlifecycle-kotlin:2.1.0"
    // RxBinding
    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxbinding_vserion"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:$rxbinding_vserion"
    implementation "com.jakewharton.rxbinding2:rxbinding-design-kotlin:$rxbinding_vserion"
    implementation "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:$rxbinding_vserion"
    // RxPermission
    implementation "com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar"
    //endregion

    //region Internet
    // Retrofit 2
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:3.10.0"
    // Jsoup
//    implementation 'org.jsoup:jsoup:1.10.3'
    //endregion

    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:support-annotations:27.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation project(':domain')
    implementation project(':data')
}

